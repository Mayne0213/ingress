---
# Jovies 네임스페이스의 Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jovies-ingress
  namespace: jovies
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: jovies.kro.kr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jovies-service
                port:
                  number: 80
    - host: www.jovies.kro.kr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jovies-service
                port:
                  number: 80

